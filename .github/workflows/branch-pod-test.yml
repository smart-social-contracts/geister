name: Branch Pod Test

on:
  workflow_dispatch:
  workflow_run:
    workflows: ["Build and Push to Docker Hub"]
    types:
      - completed
    branches:
      - '**'  # All branches except main
      - '!main'  # Exclude main branch

jobs:
  test-branch-pod:
    runs-on: ubuntu-latest
    if: ${{ github.event.workflow_run.conclusion == 'success' || github.event_name == 'workflow_dispatch' }}
    env:
      RUNPOD_API_KEY: ${{ secrets.RUNPOD_API_KEY }}
      BOOTUP_TIMEOUT_SEC: 600
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'

      - name: Install dependencies
        run: pip install requests runpod

      - name: Run pod health check
        run: |
          ./pod_manager.py branch restart --deploy-new-if-needed --verbose
          source <(./pod_manager.py branch status)
          ./scripts/health_check.py $BOOTUP_TIMEOUT_SEC "$POD_URL"
